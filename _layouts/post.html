---
layout: default
---
        <table border="0">
            <tr>
                <td colspan="2">
                    <h1>
                        {{ page.title }}
                    </h1>
                </td>
            </tr>

            <tr>
                
                <td>
                    <div id="post">
                        {{ content }}
                    </div>
                </td>
                <td>
                    
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <div id="related">
                        <h3>Related Posts</h3>
                        <ul class="posts">
                            {% for post in site.related_posts limit:3 %}
                                <li>
                                    <span>{{ post.date | date_to_string }}</span> &raquo; 
                                    <a href="{{ post.url }}">{{ post.title }}</a>
                                </li>
                            {% endfor %}
                        </ul>
                    </div>
                </td>
            </tr>
        </table>
